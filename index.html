<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体重记录</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>体重记录</h1>
    </header>

    <main>
        <section id="weight-input">
            <h2>您的体重</h2>
            <form id="weight-form">
                <div id="weight-ruler-container">
                    <div id="weight-ruler"></div>
                    <div id="weight-cursor"></div>
                </div>
                <div id="weight-display-container">
                    当前选择体重：<span id="weight-display">0.0</span> Kg
                </div>
                <input type="number" id="weight" step="0.1" min="0" max="500" placeholder="输入体重 单位：Kg" required>
                <input type="date" id="date" required>
                <button type="submit" id="record-weight">确认</button>
            </form>
            <!-- 删除以下行 -->
            <!-- <p class="form-hint">请输入您的体重<br>单位：Kg，精确到小数点后一位</p> -->
        </section>

        <section id="weight-chart">
            <h2>体重变化趋势</h2>
            <canvas id="weightChart"></canvas>
            <p class="chart-hint">点击数据点可查看详情；点击目标体重可重新设置</p>
            <!-- 注意：在script.js中确保日期格式为"YY-MM-DD" -->
        </section>

        <section id="weight-table">
            <h2>体重记录列表</h2>
            <table>
                <thead>
                    <tr>
                        <th>日期</th>
                        <th>体重（Kg）</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="weight-data">
                    <!-- 体重数据将通过JavaScript动态添加 -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <nav>
            <a href="#" id="privacy-policy">隐私政策</a> | 
            <a href="#" id="contact-us">联系我们</a>
        </nav>
    </footer>

    <!-- 隐私政策弹窗 -->
    <div id="privacy-modal" class="modal">
        <!-- 隐私政策内容 -->
    </div>

    <!-- 联系我们弹窗 -->
    <div id="contact-modal" class="modal">
        <!-- 联系我们内容 -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
